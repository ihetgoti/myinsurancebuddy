name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: |
          cd packages/db
          npx prisma generate
          cd ../..

      - name: Build packages
        run: pnpm build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_URL_ADMIN: ${{ secrets.NEXTAUTH_URL_ADMIN }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          envs: DATABASE_URL,NEXTAUTH_SECRET,NEXTAUTH_URL,NEXTAUTH_URL_ADMIN
          script: |
            set -e
            PROJECT_DIR="/var/www/myinsurancebuddies.com"
            
            echo "ðŸ“¦ Deploying MyInsuranceBuddies..."
            
            # Create directory if it doesn't exist
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "Creating project directory..."
              sudo mkdir -p $PROJECT_DIR
              sudo chown $USER:$USER $PROJECT_DIR
              cd $PROJECT_DIR
              git clone https://github.com/ihetgoti/myinsurancebuddy.git .
            else
              cd $PROJECT_DIR
            fi
            
            # Create .env file
            echo "Creating .env file..."
            cat > .env << EOF
            DATABASE_URL=${DATABASE_URL}
            NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
            NEXTAUTH_URL=${NEXTAUTH_URL}
            NEXTAUTH_URL_ADMIN=${NEXTAUTH_URL_ADMIN}
            EOF
            
            # Pull latest code
            git fetch origin main
            git reset --hard origin/main
            
            # Install dependencies
            pnpm install --frozen-lockfile
            
            # Generate Prisma client and sync schema
            cd packages/db
            npx prisma generate
            npx prisma db push --accept-data-loss
            cd ../..
            
            # Build apps
            pnpm build
            
            # Update nginx config
            sudo cp nginx.conf /etc/nginx/sites-available/myinsurancebuddies.com
            sudo rm -f /etc/nginx/sites-enabled/default
            sudo ln -sf /etc/nginx/sites-available/myinsurancebuddies.com /etc/nginx/sites-enabled/
            sudo nginx -t && sudo systemctl reload nginx
            
            # Restart apps with PM2
            pm2 delete all || true
            pm2 start ecosystem.config.js
            pm2 save
            
            echo "âœ… Deployment completed!"
