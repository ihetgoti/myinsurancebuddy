version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mib-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mibuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-myinsurancebuddy}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mibuser} -d ${POSTGRES_DB:-myinsurancebuddy}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mib-redis
    restart: always
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Web Application
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: mib-web
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mibuser}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-myinsurancebuddy}?schema=public
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_SITE_URL=${SITE_URL:-https://myinsurancebuddies.com}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - mib-network

  # Admin Application
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: mib-admin
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mibuser}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-myinsurancebuddy}?schema=public
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:3002:3002"
    networks:
      - mib-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mib-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/conf.d:ro
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - web
      - admin
    networks:
      - mib-network

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: mib-certbot
    volumes:
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - mib-network

volumes:
  postgres_data:
  redis_data:
  certbot_data:
  certbot_www:

networks:
  mib-network:
    driver: bridge
