name: Deploy to Contabo VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Contabo VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Navigate to project directory
            cd ${{ secrets.VPS_PROJECT_PATH || '/var/www/myinsurancebuddy' }}
            
            # Pull latest changes
            git pull origin main
            
            # Install/update dependencies (adjust based on your stack)
            # For Node.js:
            # npm install
            # npm run build
            
            # For Python:
            # pip install -r requirements.txt
            
            # Restart services (adjust based on your setup)
            # For PM2 (Node.js):
            # pm2 restart myinsurancebuddy
            
            # For systemd:
            # sudo systemctl restart myinsurancebuddy
            
            # For Docker:
            # docker-compose down
            # docker-compose up -d --build
            
            echo "Deployment completed successfully!"
