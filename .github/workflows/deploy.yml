name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: |
          cd packages/db
          pnpm prisma generate

      - name: Build packages
        run: pnpm build --filter=@myinsurancebuddy/db

      - name: Lint check
        run: |
          pnpm --filter=web lint || true
          pnpm --filter=admin lint || true

      - name: Build web app
        run: pnpm build --filter=web
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: Build admin app
        run: pnpm build --filter=admin
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /var/www/myinsurancebuddies.com
            echo "Deploying from: $(pwd)"
            
            # Clean up conflicting files and pull
            rm -f apps/admin/next-env.d.ts apps/web/next-env.d.ts
            git stash || true
            git pull origin main
            
            # Install dependencies
            pnpm install --frozen-lockfile
            
            # Generate Prisma client and run migrations
            cd packages/db
            pnpm prisma generate
            pnpm prisma migrate deploy
            cd ../..
            
            # Build all apps
            pnpm build --filter=@myinsurancebuddy/db
            pnpm build --filter=web
            pnpm build --filter=admin
            
            # Update Nginx configuration
            echo "Updating Nginx configuration..."
            sudo cp nginx.conf /etc/nginx/sites-available/myinsurancebuddies.com
            sudo ln -sf /etc/nginx/sites-available/myinsurancebuddies.com /etc/nginx/sites-enabled/
            sudo nginx -t && sudo systemctl reload nginx
            
            # Restart with PM2
            pm2 restart myinsurancebuddy-web || pm2 start npm --name myinsurancebuddy-web -- run start:web
            pm2 restart myinsurancebuddy-admin || pm2 start npm --name myinsurancebuddy-admin -- run start:admin
            pm2 save
            
            echo "âœ… Deployment completed successfully!"
