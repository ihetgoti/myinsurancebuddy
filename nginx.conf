# Nginx configuration for myinsurancebuddies.com
# Place this file at: /etc/nginx/sites-available/myinsurancebuddies.com
# Then create symlink: sudo ln -s /etc/nginx/sites-available/myinsurancebuddies.com /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    
    server_name myinsurancebuddies.com www.myinsurancebuddies.com;
    
    # Root directory for your application
    root /var/www/myinsurancebuddies.com;
    index index.html index.htm;
    
    # Logging
    access_log /var/log/nginx/myinsurancebuddies.com-access.log;
    error_log /var/log/nginx/myinsurancebuddies.com-error.log;
    
    # For static sites or built frontend apps (React, Vue, etc.)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # For Node.js/Express apps running on port 3000 (uncomment if using)
    # location / {
    #     proxy_pass http://localhost:3000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_cache_bypass $http_upgrade;
    # }
    
    # For Python/Django/Flask apps running on port 8000 (uncomment if using)
    # location / {
    #     proxy_pass http://localhost:8000;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
    
    # API endpoint (if you have a separate API)
    # location /api {
    #     proxy_pass http://localhost:3001/api;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    # }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}

