server {
    listen 80;
    server_name myinsurancebuddies.com www.myinsurancebuddies.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name myinsurancebuddies.com www.myinsurancebuddies.com;

    # SSL Config - Certbot will manage these paths usually, but we define them for the template
    # Ensure these exist or comment them out before first certbot run
    ssl_certificate /etc/letsencrypt/live/myinsurancebuddies.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myinsurancebuddies.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Public Site & Blog
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Admin Portal
    # If running as a separate app on port 3001
    location /admin {
        rewrite ^/admin/(.*) /$1 break; # Strip /admin prefix if the app doesn't expect it, or configure basePath in Next.js
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files caching (Public)
    location /_next/static {
        proxy_pass http://localhost:3000;
        expires 365d;
        access_log off;
    }

    # Uploads
    location /uploads {
        alias /var/www/myinsurancebuddy/uploads;
        expires 365d;
        access_log off;
    }
}
