# Nginx configuration for MyInsuranceBuddies
# Main site: myinsurancebuddies.com
# Admin panel: admin.myinsurancebuddies.com

# HTTP to HTTPS redirect (both domains)
server {
    listen 80;
    listen [::]:80;
    server_name myinsurancebuddies.com www.myinsurancebuddies.com admin.myinsurancebuddies.com;
    client_max_body_size 50M;
    return 301 https://$host$request_uri;
}

# Main Website (myinsurancebuddies.com)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name myinsurancebuddies.com www.myinsurancebuddies.com;
    client_max_body_size 50M;

    # SSL - Certbot will update these
    ssl_certificate /etc/letsencrypt/live/myinsurancebuddies.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myinsurancebuddies.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logging
    access_log /var/log/nginx/myinsurancebuddies-access.log;
    error_log /var/log/nginx/myinsurancebuddies-error.log;

    # Proxy to Next.js Web App (port 3000)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
    }

    # Static files caching
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
}

# Admin Panel (admin.myinsurancebuddies.com)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.myinsurancebuddies.com;
    client_max_body_size 50M;

    # SSL - Certbot will update these
    ssl_certificate /etc/letsencrypt/live/myinsurancebuddies.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myinsurancebuddies.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logging
    access_log /var/log/nginx/admin-myinsurancebuddies-access.log;
    error_log /var/log/nginx/admin-myinsurancebuddies-error.log;

    # Proxy to Next.js Admin App (port 3002)
    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
